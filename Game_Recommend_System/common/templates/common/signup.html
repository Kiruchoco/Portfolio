{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <div class="p-5 bg-image" style="height: 150px;"></div>

    <div class="card mx-4 mx-md-5 shadow-5-strong"
        style="margin-top: -100px; background: hsla(0, 0%, 100%, 0.8); backdrop-filter: blur(30px); border-radius: 20px;">

        <div class="card-body py-5 px-md-5" data-aos="fade-up">

            <div class="position-relative overflow-hidden text-left bg-light"
                style="background-image:url(/static/img/mario.webp); background-repeat: no-repeat; background-size: cover; width: 100%; border-radius: 20px;">
                <div class=" p-lg-5 mx-auto my-5">
                    <h1 class="display-4 font-weight-normal" style="color: whitesmoke;">REGISTER</h1>
                </div>

                <div class="product-device shadow-sm d-none d-md-block"></div>
                <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
            </div>

            <br>
            <br>

            <form method="post" action="{% url 'common:signup' %}">
                {% csrf_token %}
                {% include "form_errors.html" %}
                <div class="mb-3">
                    <label for="username">USER ID</label>
                    <input type="text" class="form-control" name="username" id="username"
                        value="{{ form.username.value|default_if_none:'' }}">
                </div>
                <div class="mb-3">
                    <label for="password1">PASSWORD</label>
                    <input type="password" class="form-control" name="password1" id="password1"
                        value="{{ form.password1.value|default_if_none:'' }}">
                </div>
                <div class="mb-3">
                    <label for="password2">PASSWORD CHECK</label>
                    <input type="password" class="form-control" name="password2" id="password2"
                        value="{{ form.password2.value|default_if_none:'' }}">
                </div>
                <div class="mb-3">
                    <label for="email">E-MAIL</label>
                    <input type="text" class="form-control" name="email" id="email"
                        value="{{ form.email.value|default_if_none:'' }}">
                </div>

                <br>
                <br>

                <!--계정 생성-->
                <div class="col text-center">
                    <button type="submit" class="btn btn-outline-secondary btn-lg mb-4" style="width: 300px;">계정
                        생성</button>
                </div>

            </form>
        </div>
        {% endblock %}
