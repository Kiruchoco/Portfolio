{% extends "base.html" %}

{% block content %}

<div class="container my-3">
    <div class="p-5 bg-image" style="height: 150px;"></div>

    <div class="card mx-4 mx-md-5 shadow-5-strong"
        style="margin-top: -100px; background: hsla(0, 0%, 100%, 0.8); backdrop-filter: blur(30px); border-radius: 20px;">

        <div class="card-body py-5 px-md-5" data-aos="fade-up">

            <div class="position-relative overflow-hidden text-left bg-light"
                style="background-image:url(/static/img/mario.webp); background-repeat: no-repeat; background-size: cover; width: 100%; border-radius: 20px;">
                <div class=" p-lg-5 mx-auto my-5">
                    <h1 class="display-4 font-weight-normal" style="color: whitesmoke;">LOG IN NOW</h1>
                </div>

                <div class="product-device shadow-sm d-none d-md-block"></div>
                <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
            </div>

            <br>
            <br>

            <form method="post" action="{% url 'common:login' %}">
                {% csrf_token %}
                {% include "form_errors.html" %}
                <!--디자인부분-->
                <div class="mb-3">
                    <label for="username">USER ID</label>
                    <input type="text" class="form-control" name="username" id="username"
                        value="{{ form.username.value|default_if_none:'' }}">
                </div>
                <div class="mb-3">
                    <label for="password">PASSWORD</label>
                    <input type="password" class="form-control" name="password" id="password"
                        value="{{ form.password.value|default_if_none:'' }}">
                </div>

                <br>
                <br>

                <!--로그인 버튼-->
                <div class="col text-center">
                    <button type="submit" class="btn btn-outline-secondary btn-lg mb-4"
                        style="width: 300px;">로그인</button>
                </div>

                <!--회원가입 버튼. 페이지 연결 완료 따옴표로 인한 인식 오류로 무시해도 됨-->
                <div class="col text-center">
                    <button type="button" onclick="location.href='{% url "common:signup" %}'"
                        class="btn btn-outline-secondary btn-lg mb-4" style="width: 300px;">회원가입</button>
                </div>
            </form>
        </div>

        {% endblock %}
